<body>

    <p><a href="/add"> <b>add car</b></a> <a href="/addcategory"> <b>Add Category</b></a> <a href="/"> <b>LIST of car</b></a></p>

<div class="container">
    <div class="card" >
        <div class="card-header text-center bg-dark text-white">
            <h1> car dealer</h1>
        </div>
<div th:each="car:${cars}">

            <h3 th:inline="text"> [[${car.manufacturer}]]  [[${car.model}]]</h3>
            </div>
                <div th:if="${car.headshot} != null">

                    <img th:src="${car.headshot}"/>
                </div>
            <a th:href="@{/detail/{id}(id=${car.id})}"><h5> More INFO</h5></a>
            </div>
        </div>
    </div>
</div>

        <div class="card-footer text-center bg-dark text-white">

            <p>Posted by: Fikru Melese</p>
            <p>Contact information: <a href="mailto:someone@example.com">
                someone@example.com</a>.</p>

</div>
